<div
  id="resume-template-top-action"
  class="d-flex align-items-center justify-content-between mb-4"
>
  <div class="d-flex align-items-center">
    <img
      (click)="back()"
      src="assets/images/icons/angle-left-icon.svg"
      alt=""
      class="img-fluid back-icon cursor-pointer mr-4"
    />
    <h1 class="page-title py-0">Candidate Resume</h1>
  </div>
  <!-- <h1 class="page-title">Candidate Resume</h1> -->
  <div class="d-flex align-items-center">
    <button
      type="button"
      class="btn btn-sm white-btn-green-border mr-2"
      (click)="onEditCV()"
    >
      <!-- <img src="../../../../../../../../assets/images/icons/edit-pen-green-icon.svg" alt="" class="img-fluid"> -->
      <i class="fas fa-edit"></i>
      &nbsp; Edit Cv
    </button>
    <!-- <button type="button" class="btn btn-sm white-btn-green-border">
            Download
        </button> -->
    <div ngbDropdown class="d-inline-block">
      <button
        type="button"
        class="btn btn-sm white-btn-green-border"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        Download
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button
          target="_blank"
          [routerLink]="['/edit-candidate-cv/view-disclosed-cv']"
          class="btn-sm"
          ngbDropdownItem
        >
          Disclosed CV
        </button>
        <button
          target="_blank"
          [routerLink]="['/edit-candidate-cv/view-udisclosed-cv']"
          class="btn-sm"
          ngbDropdownItem
        >
          Undisclosed CV
        </button>
        <!-- <button class="btn-sm" ngbDropdownItem>Something else is here</button> -->
      </div>
    </div>

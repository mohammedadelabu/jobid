<div class="card form-card">
    <div class="card-body">
        <form #registerModuleForm="ngForm" (ngSubmit)="onSubmit(registerModuleForm)">
            <div class="form-group">
                <label for="ModuleName">Module Name</label>
                <input type="text" id="ModuleName" class="form-control" name="ModuleName" ngModel>
            </div>
            <button class="btn success-btn">Register module</button>
            <span class="mx-1"></span>
            <button type="button" class="btn primary-border-btn" (click)="onCancel()">Cancel</button>
        </form>
    </div>
</div>

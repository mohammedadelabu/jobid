<div class="branch-content-container">
    <div class="container-fluid py-3">
        <div *ngIf="BranchLocationDetails && !isLoading; else Loading">
            <h5 class="title">{{BranchLocationDetails?.Name}}</h5>
            <ul class="list-style-none pl-0 mb-0">
                <li>
                    <div class="label">Address:</div>
                    <p>{{BranchLocationDetails?.Street}}, {{BranchLocationDetails?.City}},
                        {{BranchLocationDetails?.Country}}
                    </p>
                </li>
                <li>{{BranchLocationDetails?.PostalCode}}</li>
            </ul>
            <div id="action" class="mt-5 mb-3">
                <button class="btn outline-danger-btn" (click)=" RemoveBranchLocation(BranchLocationDetails?.id)">Delete branch</button>
            </div>
        </div>
    </div>
</div>

<ng-template #Loading>
    <small>Loading...</small>
</ng-template>

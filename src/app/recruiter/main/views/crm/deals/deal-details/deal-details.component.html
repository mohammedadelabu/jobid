<div id="top-action" class="d-flex align-items-center justify-content-between mb-4 flex-wrap pt-3">
    <h1 class="page-title">{{Deal?.Companies?.Name}}</h1>
    <!-- .dealDetails?.Companies?.Name -->
    <!-- <h1 class="page-title mb-5">Placement</h1> -->
    <div class="d-flex align-items-center flex-wrap justify-content-between">
        <!--  -->
        <ng-template #isUpdatingStage>
            <button mat-button class="btn text-info">Updating...</button>
        </ng-template>
        <div id="update-deal-stage-btn" class="mr-2 border rounded">
            <button mat-button [matMenuTriggerFor]="menu" class="dropdown-btn btn-sm"
                *ngIf="!isUpdateDealStage; else isUpdatingStage">{{selectedStage}}</button>
            <mat-menu #menu="matMenu">
                <!-- dealStages -->
                <button mat-menu-item (click)="onSelectFilter(stage, Deal?.Id, Deal?.DealStage)"
                    *ngFor="let stage of dealStages">{{stage}}</button>
            </mat-menu>
        </div>
        <!--  -->
        <!-- <button type="button" class="btn btn-sm white-btn-green-border mb-sm-0 mr-2" (click)="isEditCompanyInfo = true" *ngIf="!isEditCompanyInfo">
            Edit
        </button> -->
        <button type="button" class="btn white-btn-green-border mb-sm-0" (click)="openEmailMessageDialog()">
            Send Email
        </button>
        <span class="mx-1"></span>
        <ng-container [ngSwitch]="dealStage$ | async">
            <ng-container *ngSwitchCase="handOverStage">
                <button type="button" class="btn white-btn-green-border mb-sm-0"
                    [routerLink]="['/recruiter/crm/createJob/deal/', Deal?.Id]">
                    Create Job
                </button>
                <span class="mx-1"></span>
            </ng-container>
            <ng-container *ngSwitchDefault></ng-container>
        </ng-container>
        <button type="button" class="btn white-btn-green-border mb-sm-0" (click)="onOpenTransferDealFormDialog()">
            Transfer Deal
        </button>
    </div>
</div>

<div class="pt-3 pb-5">
    <h1 class="form-title">Edit Contact</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-12 col-md-6">
              <label for="firstName" class="required-field-label">First Name</label>
              <input type="text" class="form-control" id="firstName" aria-describedby="firstNamelHelp">
            </div>
            <div class="form-group col-12 col-md-6">
              <label for="lastName" class="required-field-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" aria-describedby="lastNamelHelp">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12 col-md-6">
              <label for="Email" class="required-field-label">Email address</label>
              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
            </div>
            <div class="form-group col-12 col-md-6">
              <label for="mobileNumber" class="required-field-label">Mobile Number</label>
              <input type="text" class="form-control" id="mobileNumber">
            </div>
        </div>
        <button type="submit" class="btn success-btn mr-4">Save</button>
      </form>
    </div>

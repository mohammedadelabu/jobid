<div class="dashboard-page-Wrapper">
    <div class="card border-rounded-lg">
        <div class="card-body">
            <h1 class="page-title mb-4">Add Contact#</h1>
            <form [formGroup]="CompanyContactForm" (ngSubmit)="onSubmit()">
                <fieldset id="contact-details">
                    <!-- <legend>Contact Details</legend> -->
                    <div class="form-row">
                        <div class="form-group col-12 col-md-6">
                            <label for="FirstName">First Name</label>
                            <input type="text" class="form-control" id="FirstName" formControlName="FirstName"
                                [ngClass]="{'is-invalid': CompanyContactForm.get('FirstName')?.touched && CompanyContactForm.get('FirstName')?.invalid}"
                                required />
                            <small id="nameErrorMsg" class="form-text text-danger invalid-feedback">First Name
                                is
                                required.</small>
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label for="LastName">Last Name</label>
                            <input type="text" class="form-control" id="LastName" formControlName="LastName"
                                [ngClass]="{'is-invalid': CompanyContactForm.get('LastName')?.touched && CompanyContactForm.get('LastName')?.invalid}"
                                required />
                            <small id="firtsNameErrorMsg" class="form-text text-danger invalid-feedback">Last
                                name is
                                required.</small>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-12 col-md-6">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="Email" formControlName="Email"
                                [ngClass]="{'is-invalid': CompanyContactForm.get('Email')?.touched && CompanyContactForm.get('Email')?.invalid}"
                                required />

                            <span class="invalid-feedback">
                                <small class="form-text text-danger"
                                    *ngIf="CompanyContactForm.get('Email')?.hasError('required')">Email is
                                    required.
                                </small>
                                <small class="form-text text-danger"
                                    *ngIf="CompanyContactForm.get('Email')?.hasError('email')">You entered an
                                    invalid
                                    Email.
                                </small>
                            </span>
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label for="PhoneNumber">Mobile Number</label>
                            <ngx-intl-tel-input [enableAutoCountrySelect]="true" [enablePlaceholder]="true"
                                [preferredCountries]="['nl']" [selectFirstCountry]="true"
                                [searchCountryFlag]="true" [phoneValidation]="false" formControlName="PhoneNumber">
                            </ngx-intl-tel-input>
                        </div>
                    </div>
                    <div class="form-row align-items-end">
                        <div class="form-group col-12 col-md-6">
                            <label for="Role" class="required-field-label">Role</label>
                            <input type="text" class="form-control" id="Role" aria-describedby="roleHelp"
                                formControlName="Role">
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <div class="custom-check">
                                <input type="checkbox" name="SendMail" id="SendMail">
                                <label for="SendMail" class="mb-0">
                                    <span class="ui-check"></span>
                                    Send Mail
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-row"> -->
                    <!-- <div class="form-group custom-check">
                    <input type="checkbox" name="SendMail" id="SendMail" formControlName="SendMail">
                    <label for="SendMail">
                            <span class="ui-radio"></span>
                            Send Mail
                        </label>
                </div> -->
                    <!-- </div> -->
                </fieldset>
                <button class="btn success-btn" [disabled]="CompanyContactForm.invalid">Finish</button>
            </form>
        </div>
    </div>
</div>

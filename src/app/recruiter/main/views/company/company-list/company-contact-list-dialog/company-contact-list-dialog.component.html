<div class="dashboard-table table-responsive border-rounded-md">
    <table class="table mb-0">
        <thead class="thead">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contactList; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{contact.FirstName}}&nbsp;{{contact.LastName}}</td>
                <td>{{contact.Email}}</td>
                <td>{{contact.PhoneNumber}}</td>
            </tr>
        </tbody>
    </table>
</div>

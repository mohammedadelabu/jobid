<div class="chat-channel mt-4">
  <div class="channel-row header">
    <div class="left">
      <img src="assets/images/icons/caret-down.svg" alt="caret down" />
    </div>
    <span class="middle font-weight-bold">Channel</span
    ><img
      class="end cursor-pointer add-icon"
      src="assets/images/icons/add-icon.svg"
      alt="add icon"
      (click)="openCreateChannelDialog()"
    />
  </div>
  <div class="channel-row" *ngFor="let channel of channels">
    <span class="left" [ngClass]="{ 'hide-lock-icon': !channel.isLocked }"
      ><img src="assets/images/icons/lock-icon.svg" alt="lock icon"
    /></span>
    <div class="middle">#{{ channel.name }}</div>
  </div>
</div>

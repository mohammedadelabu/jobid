<div class="card">
  <div class="card-body">
    <!-- <p>set-trigger works!</p> -->
    <h1 class="text-center form-title">Set Trigger</h1>
    <form action="#">
      <div class="form-group" id="time-controller">
        <div class="d-flex align-items-center justify-content-around">
          <div class="time-label text-center">
            <div>0:00hr</div>
          </div>
          <!-- <div class="progress">
                <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div> -->
          <!-- <input type="range" class="form-control-range" id="formControlRange"> -->
          <!-- <input type="range"> -->
          <!-- <div class="progress"> -->
          <!-- <mat-slider aria-label="unit(s)"  min="1" max="5" step="0.5" value="1.5"></mat-slider> -->
          {{ triggerTime }}
          <mat-slider
            aria-label="unit(s)"
            min="1"
            max="40"
            step="10"
            value="30"
            [(ngModel)]="triggerTime"
          ></mat-slider>
          <!-- </div> -->
          <div class="time-label text-center">
            <div>40:00hr</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12 col-md-6">
          <label for="Trigger" class="required-field-label"
            >Set Time Trigger</label
          >
          <input type="time" id="Trigger" class="form-control" />
        </div>
        <div class="form-group col-12 col-md-6">
          <label for="TriggerName" class="required-field-label"
            >Enter Trigger name</label
          >
          <input type="text" id="TriggerName" class="form-control" />
        </div>
      </div>
      <button class="btn success-btn">Add</button>
    </form>
  </div>
</div>

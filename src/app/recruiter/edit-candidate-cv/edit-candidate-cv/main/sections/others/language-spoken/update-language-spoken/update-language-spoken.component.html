<div class="alert alert-info text-center" *ngIf="responseMessage">{{responseMessage}}</div>
<!-- LANGUAGESpoken FORM -->
<form class="mb-5" [formGroup]="updateLanguageSpokenForm" (ngSubmit)="updateLanguageSpoken()">
    <div class="text-right">
        <button type="button" class="btn btn-sm" (click)="cancelEdit()" type="button">
                <i class="fas fa-times text-danger"></i>
            </button>
    </div>
    <div class="">
        <div class="form-row">
            <div class="form-group col-12 col-sm-6">
                <label for="Language">Language</label>
                <input type="text" name="Language" id="Language" class="form-control" formControlName="Language" [ngClass]="{'is-invalid': updateLanguageSpokenForm.get('Language')?.touched && updateLanguageSpokenForm.get('Language')?.invalid}" required>
            </div>
            <div class="form-group col-12 col-sm-6">
                <label for="proficiency">proficiency</label>
                <!-- <input type="text" name="Proficiency" id="Proficiency" class="form-control" placeholder="Project url" formControlName="Proficiency"> -->
            <select name="proficiency" id="proficiency" class="form-control" formControlName="Proficiency" [ngClass]="{'is-invalid': updateLanguageSpokenForm.get('Proficiency')?.touched && updateLanguageSpokenForm.get('Proficiency')?.invalid}" required>
                <option value="" selected>Select</option>
                <option value="expert">Expert</option>
                <option value="fluent">Fluent</option>
                <option value="intermediate">Intermediate</option>
                <option value="beginner">Beginner</option>
            </select>
            </div>
        </div>
    </div>
    <!-- <div class="text-right">
        <button class="btn form-btn px-5">UPDATE</button>
    </div> -->
    <div>
        <button type="submit" class="btn btn-outline-success px-5" [disabled]="updateLanguageSpokenForm.invalid">UPDATE</button>
    </div>

</form>

<div class="alert alert-info text-center" *ngIf="!languageList">
    {{infoMessage}}
</div>
<table class="table table-striped table-borderless" *ngIf="languageList">
    <thead>
        <tr class="border-0">
            <th scope="col">Language</th>
            <th scope="col">Proficiency</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of languageList">
            <th scope="row">{{item.Language}}</th>
            <td>{{item.Proficiency}}</td>
            <td class="text-right">
                <div class="d-flex no-wrap">
                    <button class="btn btn-sm ml-auto" (click)="isEditForm(item)">
                        <i class="fas fa-pen text-info"></i>
                    </button>
                    <button class="btn btn-sm" (click)="onDelete(item)">
                        <i class="fas fa-trash text-danger"></i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

        <li class="module-item" *ngFor="let module of moduleList">
            <input type="checkbox" name="Modules" [id]="module?.title"
                [(ngModel)]="module.isSelected" (change)="onSelect($event)">
            <label [for]="module?.title">
                <span class="ui-checkox"></span>
                <span class="label-desc">
                    <span class="icon">
                        <img [src]="module?.iconList" alt="" class="img-fluid">
                    </span>
                    <span>{{module?.title}}</span>
                </span>
            </label>
        </li>
    </ul>

<!-- <p>preview-certification works!</p> -->
<div class="alert alert-info text-center" *ngIf="!certificationList">
    {{infoMessage}}
</div>

<div class="table-responsive">
    <table class="table table-striped table-borderless" *ngIf="certificationList" cdkDropListGroup>
        <thead>
            <tr class="border-0">
                <th scope="col" class="max-col">Name</th>
                <th scope="col" class="max-col">Organisation</th>
                <th scope="col" class="max-col">Credential ID</th>
                <th scope="col" class="med-col">Issue Date</th>
                <th scope="col" class="med-col">Expiry Date</th>
                <th scope="col" class="med-col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of certificationList">
                <th scope="row">
                    <a href={{item.CredentialsUrl}} target="_blank" class="text-link">{{item.CertificationName}}</a>
                </th>
                <td>{{item?.IssuingOrganisation}}</td>
                <td>{{item?.CredentialsID}}</td>
                <td>{{item?.IssueYear}}</td>
                <td>{{item?.ExpirationYear}}</td>
                <td class="text-right">
                    <!-- <button class="btn btn-sm" (click)="isEditForm(item)">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="btn btn-sm" (click)="onDelete(item)">
                        <i class="fas fa-trash text-danger"></i>
                    </button> -->

                    <div class="d-flex no-wrap">
                        <button class="btn btn-sm py-0 ml-auto" (click)="updateExperience(item)">
                            <i class="fas fa-pen text-info"></i>
                        </button>
                        <button class="btn btn-sm py-0" (click)="removeCertification(item.Id)">
                            <i class="fas fa-trash text-danger"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

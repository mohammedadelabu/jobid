  <!-- Download MsWord Format JS Script -->
  <script type="text/javascript">
    // const mswordCvTemplate = document.querySelector("#msword-cv-template");
    // mswordCvTemplate.classList.add("d-none");
    const customFileName = `zartcv-${new Date().getTime().toString()}.doc`;
    const Export2Doc = (element, filename = "") => {
      // alert("hello world!");
      var html =
        "<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta><title>Export HTML To Doc</title></head><body>";
      var footer = "</body></html>";
      var html = html + document.getElementById(element).innerHTML + footer;

      //link url
      var url =
        "data:application/vnd.ms-word;charset=utf-8," +
        encodeURIComponent(html);

      //file name
      filename = filename ? filename + ".doc" : customFileName;

      // Creates the  download link element dynamically
      var downloadLink = document.createElement("a");

      document.body.appendChild(downloadLink);

      //Link to the file
      downloadLink.href = url;

      //Setting up file name
      downloadLink.download = filename;

      //triggering the function
      downloadLink.click();
      //Remove the a tag after donwload starts.
      document.body.removeChild(downloadLink);
    };
  </script>
